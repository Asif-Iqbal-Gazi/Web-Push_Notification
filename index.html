<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Push Notification - Server</title>
</head>

<body>
    <button onclick="subscribe()">Subscribe</button>

    <script>
        addEventListener('load', async () => {
            let sw = await navigator.serviceWorker.register('./sw.js');
            console.log(sw);
        })

        async function subscribe() {
            let sw = await navigator.serviceWorker.ready;
            let push = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: 'BHKIRJy1Vil-N02LBik-4ZwT-zmkTdQt85leO9vKBnkZCp14v_ZZlxC0F50-vzRE61SFIHI3Gb2K4TyPEVXj_Mk' // This is the glue that binds the client and the server
            })
            console.log(JSON.stringify(push)) // Usually this is stored in a database in a server, whenever we wanna send a notification to a client we will require this

        }
    </script>
</body>

</html>
